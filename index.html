<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gospel Life - Cantiques</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    header {
      background-color: #004080;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo img {
      height: 50px;
    }
    .nav {
      display: flex;
      gap: 1.5rem;
    }
    .nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .search {
      text-align: center;
      margin: 1rem 0 2rem;
    }
    .search input {
      padding: 0.5rem;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .chant-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .chant {
      padding: 1rem;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .chant h3 {
      margin: 0;
      color: #004080;
    }
    .chant small {
      color: #777;
    }
    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo_gospel_life.png" alt="Logo GL" />
      <span style="color: white; font-size: 1.2rem; font-weight: bold;">Gospel Life</span>
    </div>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="#">Cantiques</a>
      <a href="#">Paroles</a>
      <a href="#">Enseignements</a>
      <a href="#">À propos</a>
    </nav>
  </header>
  <main class="main">
    <h1>Liste des Cantiques</h1>
    <div class="search">
      <input type="text" placeholder="Rechercher un cantique..." />
    </div>
    <div class="chant-list">
      <div class="chant">
        <h3>Viens à Jésus</h3>
        <small>Langue : Français | <a href="#">Paroles</a></small>
      </div>
      <div class="chant">
        <h3>Come to the Lord</h3>
        <small>Langue : Anglais | <a href="#">Lyrics</a></small>
      </div>
      <div class="chant">
        <h3>Tumuamini Yesu</h3>
        <small>Langue : Swahili | <a href="#">Maneno</a></small>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Gospel Life — L'Évangile par le chant. Tous droits réservés.
  </footer>
</body>
</html>
